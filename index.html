<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/Nord/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="_blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="_blank"
                    href="https://hkuportal.hku.hk/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="server"></i>
                </a>
                <a
                    target="_blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="_blank"
                    href="https://www.notion.so/chaoes/Home-03bc60cc465f4f5daf712927ab2c1557"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
                <a
                    href="https://moodle.hku.hk/"
                    target="_blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="pie-chart"></i>
                </a>
                <a
                    target="_blank"
                    href="https://tomato-timer.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="zap"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="mail"></i>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/"
                    class="qlist__link"
                    >PERS</a
                >
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/1/"
                    class="qlist__link"
                    >PRO</a
                >
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/2/"
                    class="qlist__link"
                    >HKU</a
                >
                <a
                    target="blank"
                    href=""
                    class="qlist__link"
                    ></a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.linkedin.com"
                    target="blank"
                    class="qlist__link"
                    >LinkedIn</a
                >
                <a
                    href="https://dribbble.com/"
                    target="blank"
                    class="qlist__link"
                    >Dribble</a
                >
                <a
                    href="https://www.udemy.com/"
                    target="blank"
                    class="qlist__link"
                    >Udemy</a
                >
                <a
                    href="https://www.figma.com/files/recent"
                    target="blank"
                    class="qlist__link"
                    >Figma</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
